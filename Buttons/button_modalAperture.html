<div class="box">
  <div class="button" id="myBtnM" data-text="Aplicar">
    <span>Aplicar</span>
  </div>
</div>

<!-- El modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="cls">&times;</span>
    <div class="modal_contContainer">
      <div
        class="plato-form-widget"
        data-options="id:fri93ao5nu1;width:100%;height:0;host:secure.platoforms.com/"
      ></div>
      <div id="fri93ao5nu1-loading-msg"><p>Loading the Form...</p></div>
      <script type="text/javascript">
        (function (d, v) {
          var s = d.getElementsByTagName(v)[0],
            p = s.parentNode,
            e = d.createElement(v);
          e.src =
            ("https:" == d.location.protocol ? "https://" : "http://") +
            "static.platoforms.com/assets/dist/formbuilder.js?v=15";
          p.insertBefore(e, s);
        })(document, "script");
      </script>
    </div>
  </div>
  <style>
    /* Estilos para el botón */
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap");

    *,
    *:after,
    *:before {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .box {
      text-align: center;
    }
    .button {
      position: relative;
      width: 200px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      border-radius: 8px;
      background: rgb(240, 240, 240);
      color: #0272bc;
      overflow: hidden;
      cursor: pointer;
      font-size: 22px;
      font-weight: 600;
      font-family: "Inter", sans-serif;
    }

    .button::before,
    .button::after {
      content: attr(data-text);
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
      background: #000000;
      color: #fff;
      overflow: hidden;
      transition: transform 0.3s;
      transform: translateY(0);
      transition-timing-function: cubic-bezier(0.5, 0.3, 0.3, 0.95);
    }

    .button::before {
      top: 0;
      padding: 9%;
    }
    .button::after {
      bottom: 0;
      line-height: 0;
    }
    .button > span {
      display: block;
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s;
      transition-timing-function: cubic-bezier(0.2, 0.2, 0.3, 0.95);
    }
    .button:hover::before {
      transform: translateY(-100%);
    }
    .button:hover::after {
      transform: translateY(110%);
    }
    .button:hover > span {
      opacity: 1;
      transform: scale(1);
    }

    /* Estilos para el modal */
    .modal {
      display: none; /* Ocultar por defecto */
      position: fixed; /* Posición fija */
      z-index: 200; /* Sobre todo */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Scroll si el contenido es largo */
    }

    /* Estilos para el contenido del modal */
    .modal-content {
      background-color: #000000d0; /* Color de fondo */
      padding: 20px;
      width: 100%;
      height: 100%;
      color: whitesmoke; /* Ancho */
    }

    /* Estilos para el botón de cierre */
    .cls {
      color: #494949;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .cls:hover,
    .cls:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <script>
    // Obtener el botón y el modal
    var btn = document.getElementById("myBtnM");
    var modal = document.getElementById("myModal");

    // Obtener el elemento de cierre
    var span = document.getElementsByClassName("cls")[0];

    // Cuando se hace clic en el botón, mostrar el modal
    btn.onclick = function () {
      modal.style.display = "block";
    };

    // Cuando se hace clic en el elemento de cierre, ocultar el modal
    span.onclick = function () {
      modal.style.display = "none";
    };

    // Cuando el usuario hace clic en cualquier lugar fuera del modal, ocultarlo
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</div>

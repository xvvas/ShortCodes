<div class="box">
    <button class="button" data-text="Open">
        <span>Open</span>
    </button>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap');

*,
*:after,
*:before {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

.box {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}
.button {
	position: relative;
	width: 200px;
	height: 60px;
	display: flex;
	justify-content: center;
	align-items: center;
	border: none;
	border-radius: 8px;
	background: rgb(240, 240, 240);
	color: #0272bc;
	overflow: hidden;
	cursor: pointer;
	font-size: 22px;
	font-weight: 600;
	font-family: 'Inter', sans-serif;
}

.button::before,
.button::after {
	content: attr(data-text);
	position: absolute;
	width: 100%;
	height: 50%;
	left: 0;
	background: #000000;
	color: #fff;
	overflow: hidden;
	transition: transform 0.3s;
	transform: translateY(0);
	transition-timing-function: cubic-bezier(.5, 0.3, 0.3, .95); 
}

.button::before {
	top: 0;
	padding-top: 8.2%;
}
.button::after {
	bottom: 0;
	line-height: 0;
}
.button > span {
	display: block;
	transform: scale(0.2);
	opacity: 0;
	transition: all 0.3s;
	transition-timing-function: cubic-bezier(0.2, 0.2, 0.3, .95); 
}
.button:hover::before {
	transform: translateY(-100%);
}
.button:hover::after {
	transform: translateY(100%);
}
.button:hover > span {
	opacity: 1;
	transform: scale(1);
}

</style>
